<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-globe"></i>&nbsp;Glboal Promotion</h1>
		</div>
                <!-- /.col-lg-12 -->
	</div>	
	<div class="row">
		<div class="col-md-12">
			<!-- Custom Tabs -->
			<div class="nav-tabs-custom">
				<div class="tab-content">

					<div class="tab-pane active">
						<div class="row">
							<div class="col-md-12" ng-if="smProfiles && smProfiles.length > 0">
								<div ng-repeat="smProfile in smProfiles">
									<div class="col-lg-3 col-md-6">
										<div class="panel panel-primary">
											<div class="panel-heading">
												<div class="row">
													<div class="col-xs-3">
														<i ng-if="smProfile.toLowerCase() === 'google plus'" class="fa fa-google-plus fa-5x"></i>
														<i ng-if="smProfile.toLowerCase() === 'facebook'" class="fa fa-facebook fa-5x"></i>
														<i ng-if="smProfile.toLowerCase() === 'twitter'" class="fa fa-twitter fa-5x"></i>
														<i ng-if="smProfile.toLowerCase() === 'linkedin'" class="fa fa-linkedin fa-5x"></i>
													</div>
													<div class="col-xs-9 text-right">
														<div>{{smProfile}}</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<!-- prompt if no sm profile -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
