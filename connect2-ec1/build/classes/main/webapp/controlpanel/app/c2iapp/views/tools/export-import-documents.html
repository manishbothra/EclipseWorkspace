
<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-calculator"></i>&nbsp;Export Import Documents</h1>
			<p>The Export Import Documents tool provide the list of documents required to export and import from country of your choice.</p>
		</div>
	</div>


	<div class="row">
		<div class="col-md-12">
			<form class="x_panel" name="exportImportDocForm">
				<table class=" table table-bordered table-striped">
					
					<tr>
					<td>Country</td>
					<td><select class="form-control" type="text" name="terma" ng-model="tools.exportImportDoc.formData.country" ng-change="changeTab()" style="border-radius: 0px;" required>
					<option value="">Select Country</option>
					<option ng-repeat="val in countries | orderBy" value="{{val}}">{{val}}</option>
					</select>
					</td>
					</tr>
					
							
					<tr>
					<td colspan="4"><button type="submit" class="btn btn-primary"  ng-click="tools.exportImportDoc.getDocuments(exportImportDocForm.$valid);">FIND</button></td>
					</tr>
								
				</table>
					<p style="color:red;">{{cdMessage}}</p>
			</form>
			<div class="sideTwo" >
					<div ng-bind-html="dutyResponse|as_trusted"></div>
				</div>
			

				
                      <div ng-if="hide">Documents for this country is not found in our Database.</div>
					
		</div>
	</div>	
	
</div>
