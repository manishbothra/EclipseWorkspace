<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-table"></i>&nbsp;Reports</h1>
		</div>
                <!-- /.col-lg-12 -->
	</div>	
	<div class="row">
		<div class="col-md-12">
			<!-- Custom Tabs -->
			<div class="nav-tabs-custom">
				<div class="tab-content">

					<div class="tab-pane active">
						<div class="row">
							<div class="col-md-8 productAutoComplete">
								
								<table class="table table-bordered table-responsive table-hover dataTable" >
									<thead>
										<tr class="table-header"> 
											<td>Sl No.</td>
											<td>Report Name</td>
											<td>Date</td>
											<td>#Order</td>
											<td></td>
										</tr>
									</thead>
									<tr ng-repeat="report in pReports"> 
										<td>{{$index+1}}</td>
										<td>{{report.reportName}}</td>
										<td>{{report.reportDateFormatted}}</td>
										<td><span ng-if="report.orderId">{{report.orderIdDisplayName}}</span></td>
										<td><a class="btn btn-success" ng-if="report.reportDoc && report.reportDoc.documentId" href='' ng-click="downloadReportFile(report.reportDoc.documentId);" >Download</a></td>
									</tr>
								</table>
								
							</div>

							<div class="col-sm-12 realTimeDemad" data-ng-if="!preport">
								<div class="col-md-12" data-ng-if="noDataFetched">
									<div>
										<p>No report is found.</p>
									</div>

								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
