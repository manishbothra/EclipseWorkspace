<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-mobile"></i> &nbsp;Push Notification</h1>
		</div>
	</div>	
				
	<div class="row">
			<div class="col-md-12">
				<!-- Custom Tabs -->
				<div>

					<div class="box-body">
						<div data-ng-cloak>
							
							<div class="col-sm-12" data-ng-if="!mobileApps || mobileApps.length == 0">
								
								<h4>You do not have any mobile app </h4>
								<div class="clearfix"></div>
								<div class="x_panel" >
									<div class="x_title">
									<p>You can request for an mobile app by submitting the following form</p>
									<div class="clearfix"></div>
									</div>
									<div class="x_content">
										<br/>
										<form class="form-horizontal form-label-left">
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="mobileNo">Please enter your contact number. <span class="required">*</span>
												</label>
												<div class="col-md-4 col-sm-6 col-xs-12">
												  <input ng-model="appRequestForm.mobile" type="number" id="mobileNo" class="form-control col-md-7 col-xs-12"/>
												</div>
											</div>
											<div class="clearfix"></div>
											<div class="ln_solid"></div>
											  <div class="form-group">
												<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												  <button type="submit" ng-click="requestMobileApp()" class="btn btn-success">Submit</button>
												</div>
											</div>
										</form>
									</div>
									<div class="clearfix"></div>
								</div>
							</div>
							<div ng-if="hasRequestedApp" data-ng-cloak>
								<form name="freeWebsite">
								   <h1>We are processing your request for mobile app. We will contact you shortly.</a></h1>
								</form>
							</div>

							<div class="x_panel" ng-if="hasMobileApps" data-ng-cloak>
								<div class="x_title">
									<h2>Notify customers about your latest update</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br/>
									<form class="form-horizontal form-label-left">
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">Notification Title</label>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<input class="form-control" placeholder="Title of your notification" type="text" ng-model="messageForm.title">
											</div>
											<div class="clearfix"></div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">Notification Message</label>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<textarea class="form-control" placeholder="Your message" type="text" ng-model="messageForm.message"></textarea>
											</div>
											<div class="clearfix"></div>
										</div>
										
										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												<input class="btn btn-primary" type="button" ng-disabled="busyGeneralInfo" value="Submit" data-ng-click="sendPushNotification()" />
											</div>
										</div>

									</form>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
</div>
