resources.general_trade_resources.guidelines_and_rules_for_import_li_text_4=Production and Consumption data of the manufacturer/supporting manufacturer of the preceding three licensing years as given in serial no 3 of sub section XII, duly certified by the Chartered accountant/ Cost & Works Accountant/ Jurisdictional Excise Authority.
resources.general_trade_resources.guidelines_and_rules_for_import_h4_text_5=ITC-HS Codes Schedules
resources.general_trade_resources.guidelines_and_rules_for_import_p_text_12=The Indian Trade Classification  Harmonized System (ITC-HS)  was adopted in India for import-export operations. The Indian Trade Classification  Harmonized System (ITC-HS) allows for the free import of most goods without a special import license but certain goods requires special permission or licensing. Indian custom uses an eight digit ITC-HS Codes to suit the national trade requirements.  ITC-HS codes are divided into two schedules. ITC - HS Import Schedule I describe the rules and guidelines related to import policies where as Schedule II describe the rules and regulation related to export policies. Schedule I of the ITC-HS code is divided into 21 sections and each section is further divided into chapters. The total number of chapters in the schedule I is 98. The chapters are further divided into sub-heading under which different HS codes are mentioned.
resources.general_trade_resources.guidelines_and_rules_for_import_p_text_13=DGFT regulates all the changes or formulation or addition of new codes in ITC-HS Codes. Commodity description, weeding out of defunct codes, addition of new codes, change of product description etc., are taken up periodically as a part of the ongoing process towards perfection.
resources.general_trade_resources.guidelines_and_rules_for_import_p_text_14=ITC - HS Code has major 21 sections which are as follows:
