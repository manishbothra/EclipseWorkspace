resources.general_trade_resources.packaging_and_labeling_Of_goods_h4_text_2=Introduction
resources.general_trade_resources.packaging_and_labeling_Of_goods_p_text_2=Packaging and labeling of exported goods is most important process for each and every company. Proper packaging and labeling not only makes the product attractive but also saves the product from wrong handling.<br/><br/> When you are involved in trading business you must be both clear and honest on all packaging and labeling. Avoidance in any way, you could find yourself committing a criminal offence under the Consumer Protection from Unfair Trading Regulations 2008.
resources.general_trade_resources.packaging_and_labeling_Of_goods_h4_text_3=Packaging
resources.general_trade_resources.packaging_and_labeling_Of_goods_p_text_3=Product packaging is an important way of adding value to your product. Packaging is the process of preparing goods for transport, warehousing, logistics, sale, and end use. Packaging contains, protects, preserves, transports, informs, and sells. It is also refers to the process of design, evaluation and production of packages. Many packaging companies are also available for packaging your goods.
resources.general_trade_resources.packaging_and_labeling_Of_goods_h4_text_4=Benefits of packaging
resources.general_trade_resources.packaging_and_labeling_Of_goods_p_text_4=<strong>Physical Protection</strong>- Products requires protection from many things like mechanical shock, vibration, compression, moisture, dust, temperature, compression and water etc. Packaging provides protection against them.<br/><br/> <strong>Containment or agglomeration</strong>  Small objects e.g. granular material, liquids, powders, crayons etc. can be grouped together in one package for reason of efficiency. Its also reduced the cost of handling. Packaging provides them containment.	<br/><br/><strong>Communicates Information</strong> Packaging and labeling communicate information about the goods that how to use, recycle, and transport and also about the disposal of product and packages. Some materials e.g. food products and medicines requires information about the manufacturing date and expiry date, which packaging provides. <br/><br/><strong>	Marketing</strong>  Packaging gives an attractive look to the products which encourage potential buyers for purchasing the products. Physical design of the packaging also plays an important role in marketing.  <br/><br/>	<strong>Security</strong>  Security risk of packaging can be reduced by proper packaging. Special packages maintained the temperature of the products. Packages can include authentication seals and anti-theft devices to reduce security risk.<br/><br/><strong>Convenience</strong>  Packaging makes exporting convenient in many ways. It adds convenience in distribution, handling, display, sale, recycling and dispensing.
resources.general_trade_resources.packaging_and_labeling_Of_goods_h4_text_5=Types of packaging
resources.general_trade_resources.packaging_and_labeling_Of_goods_p_text_5=<strong>	Primary packaging</strong>- In this packaging type the material that first envelops the product and holds it. This usually is the smallest unit of distribution or use and is the package which is in direct contact with the contents. <br/><br/> <strong>Containment or agglomeration</strong>  Small objects e.g. granular material, liquids, powders, crayons etc. can be grouped together in one package for reason of efficiency. Its also reduced the cost of handling. Packaging provides them containment.<br/><br/><strong>Secondary packaging</strong>- It is outside the primary packaging and may be used to group primary packages together.   <br/><br/><strong>	Marketing</strong>  Packaging gives an attractive look to the products which encourage potential buyers for purchasing the products. Physical design of the packaging also plays an important role in marketing.<br/><br/>	<strong>	Tertiary packaging</strong> - It is used for bulk handling, warehouse storage and transport shipping.
resources.general_trade_resources.packaging_and_labeling_Of_goods_h4_text_6=Labeling
resources.general_trade_resources.packaging_and_labeling_Of_goods_p_text_6=Labeling is as important as packaging. Labeling is any written, electronic, or graphic communication on the package. The main purpose of product labeling is to provide complete information on the content and composition of products in order to protect the consumers interest.  Properly labeled products also decrease the liability of exporters or manufacturers.  An exporter must be well-known about each and every sign and symbol and also and maintain all national and international standards during usage of these symbols.<br/><br/>Labeling on product provides the following important information:
