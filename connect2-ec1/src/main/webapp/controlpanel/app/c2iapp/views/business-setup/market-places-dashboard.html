
<!-- page content -->
<div class="right_col data_for_tea" role="main" style="overflow-x: hidden">
		<div class="row">
            <div class="col-xs-12">
                <h1 class="page-header"><i class="fa fa-tachometer"></i> &nbsp;Dashboard</h1>
            </div>
		</div>
		<div class="dashboard-orders">
			<div class="row" ng-repeat="ecomd in ecommerceDetails">
				<div class="box-header with-border">
					<h3>{{ecomd.name}}</h3>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
				  <div class="info-box">
					<span class="info-box-icon bg-aqua"><i class="fa fa-ship"></i></span>
					<div class="info-box-content">
					  <span class="info-box-text">Products </span>
					  <span class="info-box-number">{{ecomd.products}}</span>
					</div>
				  </div>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
				  <div class="info-box">
					<span class="info-box-icon bg-green"><i class="fa fa-check-circle"></i></span>
					<div class="info-box-content">
					  <span class="info-box-text">Orders</span>
					  <span class="info-box-number">{{ecomd.orders}}</span>
					</div>
				  </div>
				</div>
				<div class="clearfix visible-sm-block"></div>

				<div class="col-md-3 col-sm-6 col-xs-12">
				  <div class="info-box">
					<span class="info-box-icon bg-red"><i class="fa fa-clock-o"></i></span>
					<div class="info-box-content">
					  <span class="info-box-text">Ongoing Orders</span>
					  <span class="info-box-number">{{dashboardStats.totalExportOngoingOrders}}</span>
					</div>
				  </div>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
				  <div class="info-box">
					<span class="info-box-icon bg-yellow"><i class="fa fa-dollar"></i></span>
					<div class="info-box-content">
					  <span class="info-box-text">Total value exported</span>
					  <span class="info-box-number">{{dashboardStats.totalExportValue}}</span>
					</div>
				  </div>
				</div>
			  </div>
			  <a ng-if="loggedInUser.priority >= 4" href="#" class="btn btn-success">View Details </a>
		</div>
</div>
