<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-lock"></i> &nbsp;Change Password</h1>
		</div>
	</div>	
				
	<div class="row">
			<div class="col-md-12">
				<!-- Custom Tabs -->
				<div>

					<div class="box-body">
						<div data-ng-cloak>
							<div class="x_panel" data-ng-cloak>
								<div class="x_title">
									<h2>Change your login password</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br/>
									<div class="alert alert-danger" ng-if="errorMessage && errorMessage.length > 0">
										<strong>Error! </strong> {{errorMessage}}
									</div>
									<form name="" ng-submit="changePassword()" class="form-horizontal form-label-left">
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">Current Password</label>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<input type="password" class="form-control" placeholder="Enter your current password" ng-model="pwdForm.oldPwd" required>
											</div>
											<div class="clearfix"></div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">New Password</label>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<input type="password" class="form-control" placeholder="Enter your new password" ng-model="pwdForm.newPwd" required></input>
											</div>
											<div class="clearfix"></div>
										</div>
										
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">Confirm New Password</label>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<input type="password" class="form-control" placeholder="Confirm your new password" ng-model="pwdForm.confirmPwd" required></input>
											</div>
											<div class="clearfix"></div>
										</div>
										
										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												<input class="btn btn-primary" type="button" ng-click="resetForm()" ng-disabled="busyGeneralInfo" value="Reset"/>
												<input class="btn btn-success" type="submit" ng-disabled="busyGeneralInfo" value="Submit"/>
											</div>
										</div>

									</form>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
</div>
