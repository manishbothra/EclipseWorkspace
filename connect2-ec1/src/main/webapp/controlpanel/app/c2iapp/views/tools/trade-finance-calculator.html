<div class="right_col finance" role="main">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-dollar"></i>&nbsp;Export Finance Interest Calculator</h1>
		</div>
                <!-- /.col-lg-12 -->
	</div>

	<div class="searchFilter">
		<!-- Tab panes -->
		<div class="container x_panel" data-ng-cloak>
			<div class="row">
				<div class="col-md-12">

				</div>

				<div class="col-md-6">
					<div class="col-md-12 col-sm-6 col-xs-12" style="    margin-bottom: 10px;">
						<label>Invoice Value ({{filterData.currency}})</label>
						<rzslider rz-slider-model="filterRanges['invoice'].minValue" rz-slider-high="filterRanges['invoice'].maxValue"
						rz-slider-options="filterRanges['invoice'].options"></rzslider>
					</div>
					<div class="col-md-12 col-sm-6 col-xs-12" style="    margin-bottom: 10px;">
						<label>Duration (days)</label>
						<rzslider rz-slider-model="filterRanges['duration'].minValue" rz-slider-high="filterRanges['duration'].maxValue"
						rz-slider-options="filterRanges['duration'].options"></rzslider>

					</div>
					<div class="col-md-12 col-sm-6 col-xs-12" style="    margin-bottom: 10px;">
						<label>Interest Rate (% per annum)</label>
						<rzslider rz-slider-model="filterRanges['rate'].minValue" rz-slider-high="filterRanges['rate'].maxValue"
						rz-slider-options="filterRanges['rate'].options"></rzslider>

					</div>
					<div class="col-md-12 col-sm-6 col-xs-12 " style="    margin-bottom: 10px;">
						<label>Advance Rate (% of Invoice Value)</label>
						<input class="form-control" type="text" placeholder="" name="term" ng-model="filterData.advanceRate" >
					</div>

					<div class="col-md-12 col-sm-6 col-xs-12 " style="    margin-bottom: 10px;">
						<label>Factoring Commission (% flat of Invoice Value)</label>
						<input class="form-control" type="text" placeholder="" name="term" ng-model="filterData.factoryCommision">
					</div>

					<div class="col-md-4 col-sm-6 col-xs-12 ">
						<label>Currency</label>
						<select name="" class="form-control" ng-model="filterData.currency">
						<option value="USD">USD</option>
						<option value="INR">INR</option>
						</select>
					</div>
				</div>
				<div class="col-md-6" style="padding-left: 20px;">
					<h3>Calculations</h3>
					<div class="row x_content" id="tableStats" >

				<div class="col-md-12">
					<table class="table table-striped table-bordered" style="    margin-bottom: 30px;">

					    <tr>
							<td>Advanced Amount</td>
							<td>{{advancedAmount}} {{filterData.currency}}</td>
					   </tr>
					   <tr>
							<td>Interest</td>
							<td>{{interestAmount}} {{filterData.currency}}</td>
					   </tr>
					   <tr>
							<td>Commission</td>
							<td>{{commissionAmount}} {{filterData.currency}}</td>
					   </tr>
					   <tr>
							<td>Total (Commission + Interest) </td>
							<td>{{totalAmount}} {{filterData.currency}}</td>
					   </tr>
					</table>
					<a href="#apply-for-finance" style="padding: 10px 20px;background: #eb4b4b;color: white;">Apply Now</a>

				</div>

			   </div>
				</div>
			</div>

		</div>


	</div>
	<div class="clearfix"></div>
</div>
