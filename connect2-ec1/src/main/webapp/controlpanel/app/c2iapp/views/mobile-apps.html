<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-mobile"></i> &nbsp;Manage Branding</h1>
		</div>
                <!-- /.col-lg-12 -->
	</div>	
	<div class="row">
		<div class="col-md-12">
			<!-- Custom Tabs -->
			<div>
				<div>

					<div>
						<div class="row">
							<div class="col-md-12 websiteBox">
								<div ng-repeat="app in mobileApps">
									<a href='' ng-click="selectAppEdit(app)">
										{{app.appName}}
									</a>
								</div>
							</div>
							<div class="col-sm-12" data-ng-if="!mobileApps || mobileApps.length == 0">
								
								<h4>You do not have any mobile app </h4>
								<div class="clearfix"></div>
								<div class="x_panel" >
									<div class="x_title">
									<p>You can request for an mobile app by submitting the following form</p>
									<div class="clearfix"></div>
									</div>
									<div class="x_content">
										<br/>
										<form class="form-horizontal form-label-left">
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="mobileNo">Please enter your contact number. <span class="required">*</span>
												</label>
												<div class="col-md-4 col-sm-6 col-xs-12">
												  <input ng-model="appRequestForm.mobile" type="number" id="mobileNo" class="form-control col-md-7 col-xs-12"/>
												</div>
											</div>
											<div class="clearfix"></div>
											<div class="ln_solid"></div>
											  <div class="form-group">
												<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												  <button type="submit" ng-click="requestMobileApp()" class="btn btn-success">Submit</button>
												</div>
											</div>
										</form>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
