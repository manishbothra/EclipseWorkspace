<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-user"></i> &nbsp;Real time Notification configuration</h1>
		</div>
	</div>	
				
	<div class="row">
		<div class="col-md-12">
			<!-- Custom Tabs -->
			<div>

				<div class="box-body">
					<div data-ng-cloak>
						<div class="x_panel" data-ng-cloak>
							<div class="x_title">
								<h2>Configuration of real time notification</h2>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<br/>
								
								<div class="alert alert-success" ng-if="successMsg && successMsg.length > 0">
									<strong>Success! </strong> {{successMsg}}
								</div>
								<div class="alert alert-danger" ng-if="errorMessage && errorMessage.length > 0">
									<strong>Error! </strong> {{errorMessage}}
								</div>
								<form name="" ng-submit="updateLeadConfig()" class="form-horizontal form-label-left">
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Domain Name</label>
										<div class="col-md-4 col-sm-6 col-xs-12">
											<input type="text" class="form-control" ng-disabled="true" ng-model="selectedDomain.domainDisplayname" required>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Enable Notification By Email</label>
										<div class="col-md-1 col-sm-1 col-xs-1">
											<input type="checkbox" class="form-control" style="height:25px;width:25px;" ng-model="leadConfigForm.notifyByEmail"></input>
										</div>
										<div class="clearfix"></div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Enable Notification By SMS</label>
										<div class="col-md-1 col-sm-1 col-xs-1">
											<input type="checkbox" class="form-control" style="height:25px;width:25px;" ng-model="leadConfigForm.notifyBySms"></input>
										</div>
										<div class="clearfix"></div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Email Notification</label>
										<div class="col-md-4 col-sm-6 col-xs-12">
											<input type="text" class="form-control" placeholder="Enter email address" ng-model="leadConfigForm.notificationEmails[0]" ></input>
										</div>
										<div class="clearfix"></div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">SMS Notification</label>
										<div class="col-md-4 col-sm-6 col-xs-12">
											<input type="text" class="form-control" maxlength="10"  placeholder="Phone" ng-model="leadConfigForm.notificationNumbers[0]" ></input>
										</div>
										<div class="clearfix"></div>
									</div>
									
									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
											<input class="btn btn-primary" type="button" ng-click="resetForm()" ng-disabled="busyGeneralInfo" value="Reset"/>
											<input class="btn btn-success" type="submit" ng-disabled="busyGeneralInfo" value="Submit"/>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
