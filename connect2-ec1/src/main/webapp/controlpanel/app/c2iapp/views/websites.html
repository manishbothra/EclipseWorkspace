<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-globe"></i>&nbsp;Manage Holistic View</h1>
		</div>
                <!-- /.col-lg-12 -->
	</div>	
	<div class="row">
		<div class="col-md-12">
			<!-- Custom Tabs -->
			<div class="nav-tabs-custom">
				<div class="tab-content">

					<div class="tab-pane active">
						<div class="row">
							<div class="col-md-12" ng-if="domains && domains.length > 0">
								<div ng-repeat="domain in domains">
									<div class="col-lg-3 col-md-6">
										<div class="panel panel-primary">
											<div class="panel-heading">
												<div class="row">
													<div class="col-xs-3">
														<i class="fa fa-globe fa-5x"></i>
													</div>
													<div class="col-xs-9 text-right">
														<!-- <div class="huge ng-binding">2</div> -->
														<div>{{domain.domainDisplayname}}</div>
													</div>
												</div>
											</div>
											<a href="" ng-click="selectWebsiteForEdit(domain)">
												<div class="panel-footer">
													<span class="pull-left">Edit Holistic View</span>
													<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
													<div class="clearfix"></div>
												</div>
											</a>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-12 realTimeDemad" data-ng-if="!domains || domains.length == 0">
								<div class="col-md-12">
									<div>
										<p>You haven't created any Holistic View.</p>
									</div>
									<div>
										<a class="btn btn-primary" href='#new-website'>Create your Holistic View </a>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
