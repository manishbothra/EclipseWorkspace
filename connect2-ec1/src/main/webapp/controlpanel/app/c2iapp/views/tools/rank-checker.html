
<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-sort-numeric-asc"></i>&nbsp;Check Google Rank</h1>
		</div>
	</div>	
	
	<div class="row">
		<div class="col-md-12">
			<!-- Custom Tabs -->
			<div >
				<div class="x_panel col-md-6 ">
					<div class="x_content">
						<form name="freeWebsite" class="form-horizontal form-label-left">
							<div class="form-group">
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Domain</label>
									<div class="col-md-6 col-sm-8 col-xs-12">
										<select ng-model="selectedDomain" ng-options="domain as domain for domain in domains">
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Enter your keyword</label>
									<div class="col-md-6 col-sm-8 col-xs-12">
										<input class="form-control" type="text" ng-model="keyword">
									</div>
								</div>
								
								
								<div class="form-group">
									<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
										<input class="btn btn-primary" type="button" value="Check Rank" data-ng-click="checkRank()" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div class="col-md-6">
				<h2>Rankings</h2>
				<table class="table table-bordered table-responsive table-hover dataTable" >
				<thead>
					<tr class="table-header"> 
						<td>Keyword</td>
						<td>Google Rankings</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{keyword}}</td>
						<td>{{ranks}}</td>
					</tr>
				</tbody>
			</div>
		</div>
	</div>
</div>
