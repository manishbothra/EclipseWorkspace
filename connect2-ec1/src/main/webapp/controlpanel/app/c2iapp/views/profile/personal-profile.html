<div class="right_col" role="main">
		
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"><i class="fa fa-user"></i> &nbsp;Your Profile</h1>
		</div>
	</div>	
				
	<div class="row">
		<div class="col-md-12">
			<!-- Custom Tabs -->
			<div>

				<div class="box-body">
					<div data-ng-cloak>
						<div class="x_panel" data-ng-cloak>
							<div class="x_title">
								<h2>Update your personal profile</h2>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<br/>
								
								<div class="alert alert-success" ng-if="successMsg && successMsg.length > 0">
									<strong>Success! </strong> {{successMsg}}
								</div>
								<div class="alert alert-danger" ng-if="errorMessage && errorMessage.length > 0">
									<strong>Error! </strong> {{errorMessage}}
								</div>
								<form name="" ng-submit="updateProfile()" class="form-horizontal form-label-left">
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">First Name</label>
										<div class="col-md-4 col-sm-6 col-xs-12">
											<input type="text" class="form-control" placeholder="Enter your first name" ng-model="profileForm.firstName" required>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Last Name</label>
										<div class="col-md-4 col-sm-6 col-xs-12">
											<input type="text" class="form-control" placeholder="Enter your last name" ng-model="profileForm.lastName" required></input>
										</div>
										<div class="clearfix"></div>
									</div>
																		
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Mobile</label>
										<div class="col-md-4 col-sm-6 col-xs-12">
											<input type="number" class="form-control" maxlength="15" placeholder="Mobile" ng-model="profileForm.mobile" ></input>
										</div>
										<div class="clearfix"></div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Phone</label>
										<div class="col-md-4 col-sm-6 col-xs-12">
											<input type="number" class="form-control" maxlength="15"  placeholder="Phone" ng-model="profileForm.phone" ></input>
										</div>
										<div class="clearfix"></div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Date of Birth</label>
										<div class="col-md-4 col-sm-6 col-xs-12">
											<!-- <input type="text" class="form-control" type="text" placeholder="dd/mm/yyyy" ng-model="profileForm.date"></input> -->
											<p class="input-group">
												<input type="text" class="form-control well well-sm" uib-datepicker-popup="dd/MM/yyyy" ng-model="profileForm.dateObj" is-open="dateModal.dobPicker" datepicker-options="dateOptions" ng-click="openDateModal($event, 'dobPicker');"  date-disabled="disabled(date, mode)" close-text="Close" show-button-bar="false"/>
												<!--
												<datepicker date-format="MM/dd/yyyy">
													<input ng-model="profileForm.dateObj" type="text"/>
												</datepicker>-->								
												
												  <span class="input-group-btn">
													<button type="button" class="btn btn-default" ng-click="openDateModal($event, 'dobPicker');"><i class="glyphicon glyphicon-calendar"></i></button>
												  </span>

											</p>
										</div>
										<div class="clearfix"></div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Email Address</label>
										<div class="col-md-4 col-sm-6 col-xs-12">
											<input disabled type="text" class="form-control" ng-model="profileForm.email"></input>
										</div>
										<div class="clearfix"></div>
									</div>
									
									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
											<input class="btn btn-primary" type="button" ng-click="resetForm()" ng-disabled="busyGeneralInfo" value="Reset"/>
											<input class="btn btn-success" type="submit" ng-disabled="busyGeneralInfo" value="Submit"/>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
